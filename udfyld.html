<!--formular til booking af foodtruck-->
<!--Credit: Underviser Kim & Morten-->
<div class="wrapper">
    <div class="hovedindhold">
        <section class="udstyrssektion">
            <h1 class="overskrift">Dine oplysninger</h1>
            <form class="formular" id="formular">
                <div class="flexsektion">
                    <label>Fulde navn</label><input type="text" id="fornavn" class="formfelt" tabindex="1" required>
                    <label>Vejnavn</label><input type="text" id="vejnavn" class="formfelt"  tabindex="3" required>
                    <label>Postnummer og By</label><input type="text" list="pbliste" id="postnr" class="formfelt" style="width: 220px;" tabindex="5" required>
                </div>
                <div class="flexsektion">
                    <label>Email</label><input type="text" id="email" class="formfelt" tabindex="2" required>
                    <label>Nr./etage</label><input type="text" id="vejnr" class="formfelt" tabindex="4" required>
                    <label><input type="checkbox" class="checkboks" style="margin-top: 20px;" tabindex="6" required> Jeg er over 18 </label>
                </div>

                <button type="submit" class="videreknap" id="videreknap" tabindex="7" onclick="minprint()">Book nu</button>
            </form>
        </section>

        <datalist id="pbliste"></datalist>
      </div>
